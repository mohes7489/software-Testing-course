name: testing assignment

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: set up node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'
        
        - name: install dependencies
          uses: npm install

        - name: run tests
          uses: npm test

